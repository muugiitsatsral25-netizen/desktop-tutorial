<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royelle Luxury Hotel - Rooms & Suites</title>
    <link rel="stylesheet" href="hotel.css">
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">Royelle</div>

        <nav class="nav">
            <a href="/booking.html">Home</a>
            <a href="/booking.html">booking</a>
            <a href="/rooms.html">Rooms & Suites</a>
            <a href="/about.html">About Us</a>
            <a href="/contact.html">Contact Us</a>
        </nav>
    </header>


    <!-- Hero Section -->
    <section class="hero">
        <video class="hero-video" width="320" height="240" controls>
            <source src="7820473-hd_1920_1080_25fps.mp4" type="video/mp4">
        </video>
    </section>

    <!-- Main Content -->
    <main class="rooms-container" id="rooms">
        <div class="section-title">
            <h2>Luxury Rooms & Suites</h2>
        </div>

        <div id="rooms-grid" class="rooms-grid">
            <!-- Room cards will be generated by JavaScript -->
        </div>
    </main>

    <!-- Room Modal -->
    <div id="roomModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modalImage" class="modal-image" src="" alt="">
            <div class="modal-body">
                <div class="modal-header">
                    <div>
                        <h2 id="modalTitle" class="modal-title"></h2>
                        <span id="modalCategory" style="color: #456b65; font-weight: 600;"></span>
                    </div>
                    <div class="modal-price">
                        <div id="modalPrice" class="price"></div>
                        <div class="price-per-night">Per Night</div>
                    </div>
                </div>

                <p id="modalDescription" class="modal-description"></p>

                <div class="features-grid">
                    <div class="feature-item">
                        <i class="fas fa-bed"></i>
                        <span id="modalBed"></span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-user"></i>
                        <span id="modalGuests"></span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-ruler-combined"></i>
                        <span id="modalSize"></span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-star"></i>
                        <span id="modalRating"></span>
                    </div>
                </div>

                <div class="amenities-list">
                    <h3>Room Amenities</h3>
                    <ul id="modalAmenities"></ul>
                </div>

                <div class="modal-footer">
                    <button class="book-room-btn">Book This Room</button>
                </div>
                <div class="booking-form">
                    <label>Check-in</label>
                    <input type="date" id="checkin">

                    <label>Check-out</label>
                    <input type="date" id="checkout">
                </div>
            </div>
        </div>
    </div>
    <!-- Amenities Section -->
    <section class="amenities">
        <div class="amenity-item"><i class="fas fa-coffee"></i> Breakfast Included</div>
        <div class="amenity-item"><i class="fas fa-swimming-pool"></i> Swimming Pool</div>
        <div class="amenity-item"><i class="fas fa-wifi"></i> High Speed Wifi</div>
        <div class="amenity-item"><i class="fas fa-spa"></i> Spa & Wellness</div>
    </section>

    <!-- Reservation Section -->
    <section class="reservation">
        <h2>Book Your Stay and Enjoy Exceptional Comfort</h2>
        <p>MAKE A RESERVATION</p>
    </section>
    <script src="hotel.js"></script>
    <script src="guard.js"></script>

</body>

</html>
